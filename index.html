<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    <link rel="stylesheet" href="layout.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"><style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Flex:opsz,wght@8..144,500&display=swap'); </style>
</head>
<body>
    <div class="back-colour-div"></div>
<div class="page-container">
        <div class="loginForm-container">
            <div class="logo-con">
              <div class="sub-logo-con">
                  <img src="logo.png" alt="My Com Logo" />
                  <p>Welcome to our login page!!. Enter your name and password and then login.
                      You can go to your page.Thank you!! Have a good day!!. 
                  </p>
              </div>
            </div>
        <div class="form-con">
              <span id="needHelpText" >Need Help ?</span>
              <div class="login-form-con">
                  <h1>Login</h1>
                  <div class="form-group">
                      <label for="emailBox">Email</label>
                      <input type="email" name="emailBox" placeholder="abc@gmail.com" />
                  </div>
                  <div class="form-group">
                      <label for="passwordBox">Password</label>
                      <input type="password" name="passwordBox" placeholder="Enter Your Password" />
                  </div>
                  <span class="ForgetPasswordText">Forget Password ?</span>
                  <button class="loginBtn">Login</button>
              </div>
        </div>

    </div>
</div>




</body>
</html>
